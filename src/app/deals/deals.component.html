<div class="card-body col-lg-12">
    <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;">
        <div class="col-lg-3">
            <!--Property Binding-->
            <img [src]="product.img">
        </div>
        <div class="col-lg-9" style="margin-top:20px;">
            <!--Interpolation Binding-->
            <div>
                Product: {{product.pname | uppercase}}
                <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                <div style="margin-left: 400px; height:40px;width: 40px; color: rgb(225, 9, 20);" class="like" >
                    <span  (click)="showliketoggle()" [ngClass]="togglelike()"></span>
                </div>
            </div>
            <hr>
            <div [hidden]="productDetail">
                Description: {{product.pdescription}}
                <br>
                Price: {{product.price | currency:'INR'}}
                <br>
                <br><input type="number" name="quantity" [(ngModel)]="quantity" style="width:50px;border-radius:10px;" min="1" max="25">
                Quantity: 
                <br>
                <button class="btn btn-dark m-3" (click)="addToCart(product)" style="width:150px;border-radius:10px;">Add to Cart</button>
            </div>
        </div>
    </div>
